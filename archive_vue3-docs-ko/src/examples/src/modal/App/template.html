<button id="show-modal" @click="showModal = true">모달 열기</button>

<!--
  Vue 가상 DOM 구조에서
  모달 컴포넌트는 현재 컴포넌트의 자식이지만,
  <body> 태그에 위치합니다.
-->
<Teleport to="body">
  <!-- prop을 전달하는 모달 컴포넌트를 사용합니다 -->
  <modal :show="showModal" @close="showModal = false">
    <!-- name 속성 값이 "header"인 슬롯에 전달될 컨텐츠 -->
    <template #header>
      <h3>커스텀 해더</h3>
    </template>
  </modal>
</Teleport>
